{% extends "base/layout.html" %}

{% block title %}New Contract - Contract Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle me-2"></i>New Contract
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="title" class="form-label">Contract Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="contract_type" class="form-label">Contract Type *</label>
                            <select class="form-select" id="contract_type" name="contract_type" required>
                                <option value="">Select type...</option>
                                <option value="Service">Service Agreement</option>
                                <option value="Employment">Employment Contract</option>
                                <option value="Lease">Lease Agreement</option>
                                <option value="Purchase">Purchase Agreement</option>
                                <option value="NDA">Non-Disclosure Agreement</option>
                                <option value="Partnership">Partnership Agreement</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="client_id" class="form-label">Client *</label>
                            <select class="form-select" id="client_id" name="client_id" required>
                                <option value="">Select client...</option>
                                <!-- This will be populated dynamically -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="draft">Draft</option>
                                <option value="under_review">Under Review</option>
                                <option value="active">Active</option>
                                <option value="expired">Expired</option>
                                <option value="terminated">Terminated</option>
                                <option value="renewed">Renewed</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="contract_value" class="form-label">Contract Value</label>
                            <input type="number" class="form-control" id="contract_value" name="contract_value" step="0.01" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="effective_date" class="form-label">Effective Date</label>
                            <input type="date" class="form-control" id="effective_date" name="effective_date">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="expiration_date" class="form-label">Expiration Date</label>
                            <input type="date" class="form-control" id="expiration_date" name="expiration_date">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="contract_file" class="form-label">Contract Document</label>
                        <input type="file" class="form-control" id="contract_file" name="contract_file" accept=".pdf,.doc,.docx,.txt,.rtf">
                        <div class="form-text">Supported formats: PDF, Word, Text, RTF</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('contracts.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Create Contract
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
