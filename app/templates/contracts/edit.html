{% extends "base/layout.html" %}

{% block title %}Edit {{ contract.title }} - Contract Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-pencil me-2"></i>Edit Contract
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="title" class="form-label">Contract Title *</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ contract.title }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="contract_type" class="form-label">Contract Type *</label>
                            <select class="form-select" id="contract_type" name="contract_type" required>
                                <option value="">Select type...</option>
                                <option value="Service" {{ 'selected' if contract.contract_type == 'Service' }}>Service Agreement</option>
                                <option value="Employment" {{ 'selected' if contract.contract_type == 'Employment' }}>Employment Contract</option>
                                <option value="Lease" {{ 'selected' if contract.contract_type == 'Lease' }}>Lease Agreement</option>
                                <option value="Purchase" {{ 'selected' if contract.contract_type == 'Purchase' }}>Purchase Agreement</option>
                                <option value="NDA" {{ 'selected' if contract.contract_type == 'NDA' }}>Non-Disclosure Agreement</option>
                                <option value="Partnership" {{ 'selected' if contract.contract_type == 'Partnership' }}>Partnership Agreement</option>
                                <option value="Other" {{ 'selected' if contract.contract_type == 'Other' }}>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ contract.description or '' }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="client_id" class="form-label">Client *</label>
                            <select class="form-select" id="client_id" name="client_id" required>
                                <option value="">Select client...</option>
                                <!-- This will be populated dynamically -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="draft" {{ 'selected' if contract.status == 'draft' }}>Draft</option>
                                <option value="under_review" {{ 'selected' if contract.status == 'under_review' }}>Under Review</option>
                                <option value="active" {{ 'selected' if contract.status == 'active' }}>Active</option>
                                <option value="expired" {{ 'selected' if contract.status == 'expired' }}>Expired</option>
                                <option value="terminated" {{ 'selected' if contract.status == 'terminated' }}>Terminated</option>
                                <option value="renewed" {{ 'selected' if contract.status == 'renewed' }}>Renewed</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="contract_value" class="form-label">Contract Value</label>
                            <input type="number" class="form-control" id="contract_value" name="contract_value" step="0.01" min="0" value="{{ contract.contract_value or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="effective_date" class="form-label">Effective Date</label>
                            <input type="date" class="form-control" id="effective_date" name="effective_date" value="{{ contract.effective_date.strftime('%Y-%m-%d') if contract.effective_date else '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="expiration_date" class="form-label">Expiration Date</label>
                            <input type="date" class="form-control" id="expiration_date" name="expiration_date" value="{{ contract.expiration_date.strftime('%Y-%m-%d') if contract.expiration_date else '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="contract_file" class="form-label">Contract Document</label>
                        <input type="file" class="form-control" id="contract_file" name="contract_file" accept=".pdf,.doc,.docx,.txt,.rtf">
                        <div class="form-text">Supported formats: PDF, Word, Text, RTF</div>
                        {% if contract.file_name %}
                            <div class="mt-2">
                                <small class="text-muted">Current file: {{ contract.file_name }}</small>
                            </div>
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('contracts.show', contract_id=contract.id) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Update Contract
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
